<!-- index.html -->

<!-- Embled the header.html template at this location -->
{{ template "header.html" .}}

<h1>Hello Gin</h1>

<!-- Loop over the playload variable, which is the list of articles -->
{{ range .payload }}

<!-- Create the link for the article based on its ID -->
    <a href="/article/new/{{ .Id }}">
        <!-- Display the title of the article -->
        <h2>{{ .Title }}</h2>
    </a>
    <!-- Display the content of the article -->
    <p>{{ .Content }}</p>
{{ end }}

<!-- Embled the footer.html template at this location -->
{{ template "footer.html" .}}
